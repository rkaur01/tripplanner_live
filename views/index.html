{% extends 'layout.html' %} {% block title %}Your Trip{% endblock %} {% block content %}
<div id="app" class="row">
	<div class="map-container col-sm-8 col-lg-9">
		<div>
			<div id="map-canvas"></div>
		</div>
	</div>
	<div id="control-panel" class="col-sm-4 col-lg-3 ">
		<div class="row">
			<div class="col-xs-6 col-sm-12">
				<div class="panel panel-default">
					<div class="panel-body" id="options-panel">
						<div id="hotel-add">
							<h4>Hotels</h4>
							<select data-type="hotel" id="hotel-choices">
	            </select>
							<button data-action="add" class="btn btn-primary btn-circle pull-right">+</button>
						</div>
						<div id="restaurant-add">
							<h4>Restaurants</h4>
							<select data-type="restaurant" id="restaurant-choices">
	            </select>
							<button data-action="add" id="restaurant-add" class="btn btn-primary btn-circle pull-right">+</button>
						</div>
						<div id="activity-add">
							<h4>Activities</h4>
							<select data-type="activity" id="activity-choices">
	            </select>
							<button data-action="add" id="activity-add" class="btn btn-primary btn-circle pull-right">+</button>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-6 col-sm-12">
				<h3>
					<span id="day-title">
	          <span>Day 2</span>
					<button class="btn btn-xs btn-danger remove btn-circle">x</button>
					</span>
				</h3>
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="day-buttons">
							<button class="btn btn-circle day-btn">1</button>
							<button class="btn btn-circle day-btn current-day">2</button>
							<button class="btn btn-circle day-btn">3</button>
							<button class="btn btn-circle day-btn" id="day-add">+</button>
						</div>
					</div>
					<div class="panel-body" id="itinerary">
						<div>
							<h4>My Hotel</h4>
							<ul class="list-group" id="hotel-list">
							</ul>
						</div>
						<div>
							<h4>My Restaurants</h4>
							<ul class="list-group" id="restaurant-list">
							</ul>
						</div>
						<div>
							<h4>My Activities</h4>
							<ul class="list-group" id="activity-list">
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script>
	var hotels = {{ hotels | dump | safe }};

	var activities = {{ activities | dump | safe }};

	//fill options
	hotels.forEach((hotel) => {
		$(`<option value=${hotel.name} data-place=${hotel.place.location}> ${hotel.name} </option>`).appendTo('#hotel-choices');
	})
	restaurants.forEach((restaurant) => {
		$(`<option value=${restaurant.name} data-place=${restaurant.place.location}> ${restaurant.name} </option>`).appendTo('#restaurant-choices');
	})
	activities.forEach((activity) => {
		$(`<option value=${activity.name} data-place=${activity.place.location}> ${activity.name} </option>`).appendTo('#activity-choices');
	})

	// attach listeners to add buttons
	$('#hotel-add').on('click', 'button', function () {

	})

	$('#restaurant-add').on('click', 'button', function () {

	})

	$('#activity-add').on('click', 'button', function () {

{% endblock %}
